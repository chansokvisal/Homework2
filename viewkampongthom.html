        Kampong Thom
    </h2>
    <p>
        Kampong Thom is a province of Cambodia. It borders the provinces of Siem Reap to the northwest, Preah Vihear to the north, Stung Treng to the northeast, Kratie to the east, Kampong Cham and Kampong Chhnang to the south, and the <strong>Tonle Sap</strong> to the west. 
    </p>
